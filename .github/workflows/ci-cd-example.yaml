name: Example CICD Workflow with Node.js

# Trigger kalau ada push ke branch main atau develop
on:
  push:
    branches: [main, develop]

# Pekerjaan yang akan dijalankan
jobs:
  ci_test:
    runs-on: ubuntu-latest # menggunakan sistem operasi Ubuntu terbaru
    defaults:
      run:
        working-directory: ./02_Node_Example
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0' # versi Node.js yang digunakan

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm run test
  
  cd_test:
    runs-on: ubuntu-latest
    needs: ci_test # pekerjaan ini bergantung pada pekerjaan ci_test sebelumnya
    defaults:
      run:
        working-directory: ./02_Node_Example

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SSH by Appleboy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ..
            ls
            cd /home/app_project
            echo "Berhasil masuk ke direktori tujuan"
            ls
            
            if [ -d ".git" ]; then
              echo "Direktori git ditemukan"
              git pull origin main
              echo "Berhasil melakukan git pull"
            else
              echo "Direktori git tidak ditemukan"
              git clone https://github.com/yudhaislamisulistya/devops_class .
              echo "Berhasil melakukan git clone"
            fi

            ls